<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TH Mpini</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            animation: backgroundChange 15s infinite alternate;
        }

        /* Animated Background */
        @keyframes backgroundChange {
            0% { background-color: #e4f1e3; } /* light green */
            25% { background-color: #cfe5ec; } /* light blue */
            50% { background-color: #f0e7d8; } /* soft beige */
            75% { background-color: #d3e8f8; } /* powder blue */
            100% { background-color: #f3ebf0; } /* calm pink */
        }

        /* Navbar Styles */
        .navbar {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            background-color: #3e664f;
            padding: 10px;
            position: sticky;
            top: 0;
            z-index: 1000;
            transition: max-height 0.3s ease-out;
            max-height: 0;
            overflow: hidden;
        }

        .navbar.show {
            max-height: 500px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px;
            text-align: left;
            margin-bottom: 5px;
            border-radius: 5px;
            display: block;
        }

        .navbar a:hover {
            background-color: #29593d;
        }

        .menu-button {
            background-color: #3e664f;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            position: sticky;
            top: 0;
            z-index: 1000;
            width: 100%;
            text-align: center;
        }

        .menu-button:hover {
            background-color: #29593d;
        }

        /* Section Styles */
        section {
            padding: 20px 15px;
            min-height: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h1, h2, h3 {
            color: #3e664f;
            text-align: center;
        }

        p {
            text-align: center;
            color: #333;
        }

        /* Carousel Styles */
        .carousel-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .carousel {
            width: 80%;
            display: flex;
            overflow: hidden;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .carousel-item {
            flex: 1 0 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-item img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .carousel-item p {
            margin-top: 10px;
            text-align: center;
            font-size: 16px;
        }

        /* Book Now Button */
        .book-now-button {
            background-color: #3e664f;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            position: relative;
            z-index: 10;
            margin-bottom: 20px;
        }

        .book-now-button:hover {
            background-color: #29593d;
        }

        /* Form Styles */
        form {
            display: flex;
            flex-direction: column;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
        }

        label, input, select, textarea {
            margin: 10px 0;
            font-size: 16px;
        }

        input, select, textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }

        button {
            background-color: #3e664f;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #29593d;
        }
    </style>
</head>
<body>

    <!-- Menu Button -->
    <button class="menu-button" onclick="toggleNavbar()">Menu</button>

    <!-- Navbar -->
    <div class="navbar" id="navbar">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#booking">Booking</a>
        <a href="#testimonials">Testimonials</a>
        <a href="#blog">Blog</a>
        <a href="#contact">Contact</a>
    </div>

    <!-- Home Section with Carousel -->
    <section id="home">
        <h1>Welcome to TH Mpini</h1>
        <p>"Where ancient wisdom and modern healing meet."</p>

        <!-- Image Carousel -->
        <div class="carousel-container">
            <div class="carousel" id="carousel">
                <div class="carousel-item">
                    <img src="image1.jpg" alt="Image 1">
                    <p>Description of Image 1</p>
                </div>
                <div class="carousel-item">
                    <img src="image2.jpg" alt="Image 2">
                    <p>Description of Image 2</p>
                </div>
                <div class="carousel-item">
                    <img src="image3.jpg" alt="Image 3">
                    <p>Description of Image 3</p>
                </div>
                <div class="carousel-item">
                    <img src="image4.jpg" alt="Image 4">
                    <p>Description of Image 4</p>
                </div>
                <div class="carousel-item">
                    <img src="image5.jpg" alt="Image 5">
                    <p>Description of Image 5</p>
                </div>
            </div>
            <button class="book-now-button" onclick="location.href='#booking'">Book Now</button>
        </div>
    </section>

    <script>
        let currentIndex = 0;
        const carousel = document.getElementById('carousel');
        const carouselItems = document.querySelectorAll('.carousel-item');

        function showNextImage() {
            currentIndex = (currentIndex + 1) % carouselItems.length;
            carousel.style.transform = `translateX(-${currentIndex * 100}%)`;
        }

        setInterval(showNextImage, 3000);

        function toggleNavbar() {
            const navbar = document.getElementById('navbar');
            if (navbar.classList.contains('show')) {
                navbar.classList.remove('show');
            } else {
                navbar.classList.add('show');
            }
        }
    </script>
</body>
</html>
